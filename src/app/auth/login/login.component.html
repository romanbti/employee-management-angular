<div class="container-fluid  login--wrapper">
  <div class="row ">
      <div class="col-md-6 col-xl-3 mx-auto">
        
        <h3 class="font-weight-bold text-primary text-center mb-3">Login</h3>
        
          <form [formGroup]="loginForm"(ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="username">Username</label>
              <input formControlName="username" type="text" class="form-control" required placeholder="Username">
  
            
            </div>
  
            <div class="form-group">
              <label for="password">Password</label>
              <input formControlName="password" type="password" class="form-control" placeholder="Password">
              
            </div>
            <div class="text-right mt-n2 mb-3">
              <a href="" class="text-info des">Forgot Password ?</a>
            </div>
  
            <button class="btn btn-success btn-block btn-lg" type="submit">Log
              in</button>
          </form>
        </div>
      
    </div>
  </div>
