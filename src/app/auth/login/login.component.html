
<body>

	<div class="container-fluid">
		<div class="row main-content bg-success text-center">
			<div class="col-md-4 text-center company__info">
				
        <img src="assets/images/info-logo.png" alt="" class="login--logo"style=" width:5em; height:5em;">
				<h3 class="company_title">Employee Management</h3>
			</div>
			<div class="col-md-8 col-xs-12 col-sm-12 login_form ">
				<div class="container-fluid">
					
						<h2 style="text-align: center;">Log In</h2>
					
					<div class="row">
						<form  [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-group">
							<div class="row">
								<label for="username">Username</label>
            <input formControlName="username" type="text" class="form-control" required placeholder="Username">
          </div>

          <div class="form-group">
            <div class="row">
            <label for="password">Password</label>
            <input formControlName="password" type="password" class="form-control" placeholder="Password">
            
          </div>
          </div>
			  <button class="btn" type="submit">Log in</button>
		</form>
</div>
	</div>
</div>
</div>
</div>

</body>
